- name: Install tmux
  ansible.builtin.package:
    state: present
    name: tmux
- name: Install stow
  ansible.builtin.package:
    state: present
    name: stow
  become: "{{ use_sudo }}"
- name: Stow tmux
  ansible.builtin.command:
    cmd: stow tmux --target=$HOME --verbose=2
    chdir: "{{ ansible_user_dir }}/.dotfiles"
  register: result
  changed_when: 'result.stderr is search("LINK: ")'
