- name: Install skhd
  ansible.builtin.package:
    state: present
    name: skhd
- name: Install stow
  ansible.builtin.package:
    state: present
    name: stow
  become: "{{ use_sudo }}"
- name: Stow skhd
  ansible.builtin.command:
    cmd: stow skhd --target=$HOME --verbose=2
    chdir: "{{ ansible_user_dir }}/.dotfiles"
  register: result
  changed_when: 'result.stderr is search("LINK: ")'
