---
- name: Install stow
  ansible.builtin.package:
    state: present
    name:
      - stow
  become: "{{ use_sudo }}"

- name: Unstow neovim config
  ansible.builtin.command:
    cmd: stow -D nvim --target=$HOME
    chdir: "{{ ansible_user_dir }}/.dotfiles"

- name: Stow neovim config
  ansible.builtin.command:
    cmd: stow  nvim --target=$HOME
    chdir: "{{ ansible_user_dir }}/.dotfiles"
