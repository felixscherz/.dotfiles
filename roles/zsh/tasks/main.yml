- name: Install zsh
  ansible.builtin.package:
    state: present
    name:
      - zsh
  become: "{{ use_sudo }}"
- name: Stow zsh
  ansible.builtin.command:
    cmd: stow zsh --target=$HOME --verbose=2
    chdir: "{{ ansible_user_dir }}/.dotfiles"
  register: result
  changed_when: 'result.stderr is search("LINK: ")'
